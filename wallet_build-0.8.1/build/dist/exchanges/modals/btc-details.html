<style>.modal .modal-dialog {
        max-width: 768px;
    }</style><div class="modal-header modal-default text-center"><div class="pull-left"><img src="images/logo_modal.png" style="margin-left:10px;margin-top:5px;height:50px"></div><h3 style="margin-right:70px"><span ng-bind-template=" Alias BTC Details "></span></h3></div><div class="modal-body" ng-init="getBtcAdressBalance()"><div class="container-fluid" cg-busy="BlockrServicePromise"><table class="table table-bordered"><thead></thead><tr><td class="text-left">Address</td><td class="text-left">{{ addrStr }}</td></tr><tr><td class="text-left">Balance</td><td class="text-left">{{ balance }}</td></tr><tr><td class="text-left">Total Received</td><td class="text-left">{{ totalReceived }}</td></tr><tr><td class="text-left">Total Sent</td><td class="text-left">{{ totalSent }}</td></tr><tr><td class="text-left">Unconfirmed Balance</td><td class="text-left">{{ unconfirmedBalance }}</td></tr><tr></tr><tr></tr></table></div></div><div class="modal-footer modal-default"><button ng-disabled="" class="btn btn-default pull-left" ng-click="cancel()" autofocus><i class="fa fa-times" aria-hidden="true"></i></button></div>
