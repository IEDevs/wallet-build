<div class="container-fluid" cg-busy="stopShufflePromise"><div class="row-fluid"><div class="centering text-left"><div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div><br><form name="stopShuffleForm"><div ng-show="showStop"><div class="col-md-10"><div class="ucsb">Shuffle Full hash &nbsp; <i class="fa fa-question-circle-o" aria-hidden="true" style="color:#000000" popover-placement="left" popover-trigger="'mouseenter'" data-container="body" uib-popover="The shuffle full hash."></i></div><h5>{{stopShuffleForm.shufflingFullHash}}</h5></div><div class="col-md-2"><div class="ucsb">&nbsp;</div><h5><button ng-disabled="" class="btn btn-infinity pull-right" ng-click="stopShuffle(stopShuffleForm)"><i class="fa fa-chevron-right" aria-hidden="true"></i></button></h5></div></div></form></div></div></div><div ng-init="initStep1()"></div>
