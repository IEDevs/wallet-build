<div class="col-lg-10"><uib-accordion close-others="false"><div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF"><uib-accordion-heading><i class="fa fa-newspaper-o" aria-hidden="true"></i>&nbsp; Channels <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i></uib-accordion-heading><button ng-disabled="false" class="btn btn-default btn-md" ng-controller="NewsViewerMainCtrl" ng-click="reloadNews()"><i class="fa fa-compass" aria-hidden="true"></i> &nbsp; Foundation</button></div></uib-accordion></div><div class="col-lg-10" ng-controller="NewsViewerMainCtrl"><cc-auto-refresh-fn refresh-fn="reloadNews()" refresh-interval="options.REFRESH_INTERVAL_MILLI_SECONDS" refresh-paused="!options.AUTO_UPDATE"></cc-auto-refresh-fn><uib-accordion close-others="false"><div uib-accordion-group class="panel-default" ng-init="status = {open: true}" is-open="status.open" style="background-color:#FFFFFF"><uib-accordion-heading>News - {{ channel }} <i class="pull-right fa" ng-class="{'fa-angle-down': status.open, 'fa-angle-right': !status.open}"></i></uib-accordion-heading><label ng-disabled="" class="btn btn-default btn-xs pull-left" ng-click="reloadNews()" popover-placement="top" popover-trigger="'mouseenter'" uib-popover="Reload"><i class="fa fa-refresh" aria-hidden="true"></i></label><br><table class="table table-striped table-bordered" id="news-table" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstanceCallback"><thead><tr><th>info</th><th>info</th><th>info</th><th>info</th><th>info</th></tr></thead></table></div></uib-accordion><div class="footer-padding"></div></div>
