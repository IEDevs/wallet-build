<div class="container-fluid" ng-init="readNews()"><div class="row-fluid"><div class="centering text-left"><br><div class="col-lg-4 col-md-4"><div class="ucsb">Date</div><h5>{{params.date}}</h5></div><div class="col-lg-4 col-md-4"><div class="ucsb">Type</div><h5><div compile="params.section|newsSection" style="margin-top:0px"></div></h5></div><div class="col-lg-4 col-md-4"><div class="ucsb">Priority</div><h5><div compile="params.priority|newsPriority" style="margin-top:0px"></div></h5></div><div class="col-lg-12 col-md-12"><hr></div><div class="col-lg-12 col-md-12"><div class="ucsb">Title</div><h5>{{params.title}}</h5></div><div class="col-lg-12 col-md-12"><hr></div><div class="col-lg-12"><div class="ucsb">Message</div><h5>{{params.body}}</h5></div><div class="col-lg-12"><hr></div><div class="col-lg-4 col-md-4"><div class="ucsb">Author</div><h5>{{params.author}}</h5></div><div class="col-lg-4 col-md-4"><div class="ucsb">Credits</div><h5>{{params.credits}}</h5></div><div class="col-lg-4 col-md-4"><div class="ucsb">Score</div><h5>{{params.score}}</h5></div><div class="col-lg-4 col-md-12"><small>{{params._id}}</small></div></div></div></div>
